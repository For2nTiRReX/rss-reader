<div class="rss-output-wrapper" *ngIf="rssCollection">
  <div class="list-rss-items-wrapper" *ngIf="rssCollection">
    <table class="table table-bordered list-rss-items">
      <tr>
        <th>â„–</th>
        <th>Title</th>
        <th>Content</th>
        <th>Link</th>
      </tr>
      <tr *ngFor="let item of rssCollection; let i = index;">
        <td>{{i+1}}</td>
        <td>{{item.title}}</td>
        <td [innerHTML]="item.content"></td>
        <td>{{item.link}}</td>
      </tr>
    </table>
  </div>
</div>
